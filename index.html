<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="rightbox">
        <h1>Your result</h1>
        <div class="round">
          <div class="number">76</div>
          <div class="score_text">of-100</div>
        </div>
        <h2>Great</h2>
        <p>
          Your performance exceed 65% <br />
          of the people conducting the <br />test here!
        </p>
      </div>
      <div class="leftbox">
        <h1 class="title">Summary</h1>
        <div class="block">
          <div class="item">
            <div class="icon"><img src="lighting.svg" alt="smsicon" /></div>
            <div class="reaction">Reaction</div>
            <span class="score">61</span>
            <span class="max_score">/ 100</span>
          </div>
        </div>
        <div class="block">
          <div class="item">
            <div class="icon"><img src="brain.svg" alt="smsicon" /></div>
            <div class="memory">Memory</div>
            <span class="score">61</span>
            <span class="max_score">/ 100</span>
          </div>
        </div>
        <div class="block">
          <div class="item">
            <div class="icon"><img src="sms.svg" alt="smsicon" /></div>
            <div class="verbal">Verbal</div>
            <span class="score">61</span>
            <span class="max_score">/ 100</span>
          </div>
        </div>
        <div class="block">
          <div class="item">
            <div class="icon"><img src="eye.svg" alt="smsicon" /></div>
            <div class="visual">Visual</div>
            <span class="score">61</span>
            <span class="max_score">/ 100</span>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
  </body>
</html>
